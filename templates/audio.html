<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Audio Summary</h2>
        <audio controls>
            <source src="{{ url_for('serve_audio', filename=audio_filename) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

        <div class="buttons">
            <a href="{{ url_for('serve_audio', filename=audio_filename) }}" download>Download Audio</a>
            <a href="/">Go Back</a>
        </div>
    </div>

</body>
</html>
