<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        h2 {
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Downloaded Video</h2>
        <video controls>
            <source src="{{ url_for('serve_video', filename=video_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="buttons">
            <a href="{{ url_for('serve_video', filename=video_filename) }}" download>Download Video</a>
            <a href="/">Go Back</a>
        </div>
    </div>

</body>
</html>
